<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Emirati Arabic Tutoring</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles specific to the login page */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Important for padding to not affect width */
        }

        .login-form .cta-button {
            width: 100%;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .login-links {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-links a {
            color: #007bff;
            text-decoration: none;
        }

        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Emarati Arabic</a>
            </div>
            <ul>
                <li><a href="index.html#about">About</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="login.html" class="cta-button">Student Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Student Login</h2>
            <form class="login-form" action="elearning.html" method="post">
                <!-- 
                    NOTE: The 'action' attribute should point to your backend script for authentication.
                    For this template, it redirects to the elearning page upon submission.
                -->
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="cta-button">Login</button>
            </form>
            <div class="login-links">
                <a href="#">Forgot Password?</a>
                <p>Don't have an account? <a href="packages.html">Sign up</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Contact me at: your.email@example.com</p>
        </div>
    </footer>
</body>
</html>
